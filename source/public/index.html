<html>
  <head>
    <meta charset="utf-8">
    <title>Freeway App</title>
    <link rel="stylesheet" href="/css/freeway-style.css">
    <script src="/js/compute-screen.js" defer></script>
    <script src="/js/update-screen.js" defer></script>
    <script src="/js/app.js" defer></script>
    <script src="/js/main.js" defer></script>
  </head>
  <body>

    <!-- Compute Screen -->
    <section class="main hidden" id="compute-screen">
      <h1 style="text-align:center">Computing the average travel time and total volume for a station</h1>
	  
      <section>
		<form style="float:left;margin-left:17%" id="compute-inputs">
			<div style="float:left;margin-right:20px;margin-top:20px">
				<b>Input:</b>
			</div>
			
			<div style="float:left;margin-right:20px;text-align:center">
				<label for="startdate">Start date/time</label><br>
				<input type="datetime-local" id="startdate" name="startdate" value="2011-09-15T00:00" min="2011-09-15T00:00" max="2011-11-14T23:59">
			</div>
			
			<div style="float:left;margin-right:20px;text-align:center">
				<label for="enddate">End date/time</label><br>
				<input type="datetime-local" id="enddate" name="enddate" value="2011-09-15T00:01" min="2011-09-15T00:01" max="2011-14-11T23:59">
			</div>
			
			<div style="float:left;margin-right:20px;text-align:center">
				<label for="station">Station</label><br>
				<select id="station">
					
				</select>
			</div>
			<br style="clear:both;" />
		</form>
      </section>
	  
	  <section>
		<form id = "compute-submit">
            <input type="submit" value="Submit" style="margin-left: 46%;margin-top:8%">
		</form>
      </section>
	  
	  <section>
		<form style="float:left;margin-left:17%" id="compute-outputs">
			<div style="float:left;margin-right:20px;margin-top:20px">
				<b>Output:</b>
			</div>
			
			<div style="float:left;margin-right:20px;text-align:center">
				<label for="traveltime">Travel Time</label><br>
				<input type="text" id="traveltime" name="traveltime" readonly value="">
			</div>
			
			<div style="float:left;margin-right:20px;text-align:center">
				<label for="volume">Volume</label><br>
				<input type="text" id="volume" name="volume" readonly value="">
			</div>
		</form>
	  </section>
		
	  <section>
		<form id = "load-compute-screen" style="text-align:center;margin-top:20%">
            <a href="/update">Go to update screen</a>
		</form>
	  </section>
	  
    </section>

    <!-- Update Screen -->
    <section class="main hidden" id="update-screen">
      <h1 style="text-align:center">Change location text</h1>
	  
      <section>
		<form style="float:left;margin-left:19%" id="update-inputs">
			<div style="float:left;margin-right:20px;margin-top:20px">
				<b>Input:</b>
			</div>
			
			<div style="float:left;margin-right:20px;text-align:center">
				<label for="stationid">Station id</label><br>
				<select id="stationid">
					<option value=1045>1045</option>
					<option value=1046>1046</option>
					<option value=1047>1047</option>
					<option value=1048>1048</option>
					<option value=1049>1049</option>
					<option value=1050>1050</option>
					<option value=1051>1051</option>
					<option value=1052>1052</option>
					<option value=1053>1053</option>
					<option value=1054>1054</option>
					<option value=1098>1098</option>
					<option value=1117>1117</option>
					<option value=1125>1125</option>
					<option value=1140>1140</option>
					<option value=1141>1141</option>
					<option value=1142>1142</option>
					<option value=1143>1143</option>
				</select>
			</div>
			
			<div style="float:left;margin-right:20px;text-align:center">
				<label for="oldname">Old name</label><br>
				<input type="text" id="oldname" name="oldname" readonly value="">
			</div>
			
			<div style="float:left;margin-right:20px;text-align:center">
				<label for="newname">New name</label><br>
				<input type="text" id="newname" name="newname">
			</div>
			
		</form>
      </section>
	  
	  <section>
		<form id="update-submit" style="float:left;margin-left:46%; margin-top:1%">
            <input type="submit" value="Update"><br>
		</form>
      </section>
	  
	  <section>
		<form id = "load-compute-screen" style="text-align:center;margin-top:20%">
            <a href="/">Go to compute screen</a>
		</form>
	  </section>
	  
    </section>

  </body>
</html>
