<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Freeway App</title>
    <link rel="stylesheet" href="/css/freeway.css">
  </head>
  <body>
    <section class="main" id="creator-view">
      <h1>Computing the average travel time and total volume for a station</h1>
      <form>
      
        <section>
          <div style="float:left;margin-right:20px;margin-top:20px">
              <b>Input:</b>
          </div>
          <div style="float:left;margin-right:20px;text-align:center">
            <label for="start-time">Start date/time</label>
            <input id="start-time" type="datetime-local" value="" name="start-time">
          </div>

          <div style="float:left;margin-right:20px;text-align:center">
            <label for="end-time">End date/time</label>
            <input id="end-time" type="datetime-local" value="" name="end-time">
          </div>
          
          <div style="float:left;margin-right:20px;text-align:center">
            <label for="station">Station</label>
            <input id="station" type="text" value="" name="station">
          </div>
          <br style="clear:both;" />
        </section>
        <br></br>
        <input type="submit" value="Submit" style="margin-left: 40%">
        <br></br>
        <section>
          <div style="float:left;margin-right:20px;margin-top:20px">
              <b>Output:</b>
          </div>
          <div style="float:left;margin-right:50px;text-align:center">
            <label for="travel-time">Travel time</label>
            <input id="travel-time" type="text" value="" name="travel-time" readonly>
          </div>

          <div style="float:left;margin-right:20px;text-align:center">
            <label for="volume">Volume</label>
            <input id="volume" type="text" value="" name="volume" readonly>
          </div>

          <br style="clear:both;" />
        </section>
      </form>
    </section>
  </body>
</html>
